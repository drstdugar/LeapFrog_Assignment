<!DOCTYPE html>
<html>

<head>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">

    <title>Balloons</title>
</head>

<body>
    <div class="container">

        <header>
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <h1>TypeAway</h1>
                    </a>
                </div>
                <div class="switch-btn">
                    <button id="type-mode">Typing Mode</button>
                    <button id="game-mode">Gaming Mode</button>
                </div>
            </nav>
        </header>

        <div class="game">
            <canvas id="balloon-game"></canvas>
        </div>

        <div class="overlay-games">
            <div class="balloons">
                <img class="screenshot" src="./assets/images/balloon-images/balloons_SS.png" alt="balloons">
                <button id="balloon-btn">Balloons</button>
            </div>
            <div class="snowballs">
                <img class="screenshot" src="./assets/images/snowballs_images/snowballs_SS.png" alt="snowballs">
                <button id="snowball-btn">Snowballs</button>
            </div>
        </div>

        <div class="speed-overlay">
            <button id="easy-btn">Easy</button>
            <button id="medium-btn">Medium</button>
            <button id="hard-btn">Hard</button>
        </div>

        <div class="finish-overlay">
            <h1>GAME OVER</h1>
            <h2 id="best-speed">Best Speed</h2>
            <h2 id="speed">Speed</h2>
            <button id="reload-btn">Reload</button>
        </div>

        <div class="speed-lives">
            <h4 id="type-speed">Speed: 0 LPM</h4>
            <h4 id="lives">Lives: 3</h4>
        </div>
    </div>

    <script src="./script/page_change.js"></script>
    <script src="./script/balloons/balloon_game.js" type="module"></script>
</body>

</html>
